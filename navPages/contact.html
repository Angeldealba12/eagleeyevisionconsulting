          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="responsive-menu" id="responsive-menu">
          <ul>
            <li class="animate__bounceIn">
              <a href="aboutMe.html">About</a>

    <!-- Contact Section -->
    <section class="contact-section">
      <div class="contact-image">
        <img src="../img/Tara-coffe-shop.jpg" alt="contact-image">
      </div>
      <div class="contact-form">
        <div class="form-header">
          <div class="color-line"></div>
          <h2>Get in Touch</h2>
          <p>Let's discuss how we can help transform your organization</p>
        </div>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="service">Service Interested In</label>
            <select id="service" name="service" required>
              <option value="">Select a Service</option>
              <option value="leadership">Leadership Development</option>
              <option value="wellness">Wellness & Health</option>
              <option value="dei">DEI Workshops</option>
              <option value="marketing">Marketing</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </section>

       <!-- Footer -->
       <footer>
        <div class="footer-container">
          <h3>Ready to Elevate Your Perspective?</h3>

            Let's work together to foster growth, belonging, and success in your
            organization.
          </p>

        </div>
        </div>
